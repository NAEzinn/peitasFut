    <main>
        <div class="orcamento">
            <h1>Faça seu orçamento:</h1><br>
        <form id="orcamento">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" placeholder="Digite seu nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email" required>

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" placeholder="Digite seu telefone" required>

        

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" placeholder="Digite sua mensagem" required></textarea>

            <label for="email">E-mail empresarial:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email para receber o orçamento" required>

            <p>Serviços Desejado: </p>
            <select name="serviçoDesejado">
                <option value="">Escolha um serviço</option>
                <option value="camisasTimes">Venda de camisas de times</option>
                <option value="personalizaçãoCamisa">Personalização de Camisas</option>
                <option value="acessorios">Venda de acessórios esportivos</option>
            </select>
            

            <button type="submit" class="enviar">Enviar</button>
        </form>
